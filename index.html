<body>
  <h2>National Parks Service </h2>
  
    <section class="box-wrap">
      <form id="search">
        <h1>Search U.S. National Parks</h1>
        <input type="text" id="statename" class="form-control" placeholder="Enter state code (Ex. CA, WY)" />
        <br />
        <p> Wait few seconds to see information after clicking Submit</p>
        <br />
        <button class="btn btn-primary" type="submit" value="Submit"> Submit </button>
      </form>
    </section>
    <section id="results-list" class="container hidden">
      <h2> Results List</h2>
    </section>
